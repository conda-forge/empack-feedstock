{% set name = "empack" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 562711f830b5989f3e72d88663c1e973d7aa4ae8175d1740394c6e3599ffb58c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - typer
    - requests
    - emsdk
    - yaml

test:
  imports:
    - empack
    - empack.file_packager
  commands:
    - empack --help

about:
  home: https://github.com/emscripten-forge/empack
  summary: CLI for packing a mamba environment with emsdk
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/emscripten-forge/empack

extra:
  recipe-maintainers:
    - DerThorsten
    - wolfv
    - martinRenou
